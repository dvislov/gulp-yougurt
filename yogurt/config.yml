webserver:
  root_path: "../develop"
  port: 8000

paths:
  jade:
    src: '../src/templates/*.jade'
    src_shared: '../src/templates/shared/*.jade'
    develop_compile: '../develop'
    develop_production: '../production'

  sass:
    base: '../src/assets/stylesheets/*.sass'
    src: '../src/assets/stylesheets/application.sass'
    develop_compile: '../develop/css'
    production_compile: '../production/css'

  images:
    sprite:
      src: '../src/assets/images/sprite/*.png'
      develop_compile_images: '../develop/images'
      develop_compile_styles: '../src/assets/stylesheets/'
      production_compile_images: '../production/images'
      production_compile_styles: '../src/assets/stylesheets/'
    base64:
      develop_src: '../develop/css/*.css'
      develop_compile: '../develop/css'
      base_dir: '../develop/images'
    static:
      src: '../src/assets/images/**.*'
      develop: '../develop/images/'
      production: '../production/images/'
